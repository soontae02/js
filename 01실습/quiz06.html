<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        1~12월 사이의 월을 입력을 받습니다.

        3~5월은 봄
        6~8월은 여름
        9~11월은 가을
        12~2월은 겨울
        입력받은 월수와, 해당 계절을 switch절을 통해 출력해주세요

        */

        let month = parseInt( prompt("월을 입력하세요") );       

        switch (month) {
            case 3:
            case 4:
            case 5:
                document.write(month + "월은 봄 입니다" );
                break;
            case 6:
            case 7:
            case 8:
                document.write(month + "월은 여름 입니다" );
                break;            
            case 9:
            case 10:
            case 11:
                document.write(month + "월은 가을 입니다" );
                break; 
            case 12:
            case 1:
            case 2:
                document.write(month + "월은 겨울 입니다" );
                break;       
            default:
                document.write("1~12월 까지 숫자로 입력하세요");
                break;
        }


    </script>

</body>
</html>
