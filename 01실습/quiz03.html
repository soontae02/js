<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        1. 키를 실수형으로 입력받습니다.
        2. 나이를 정수형으로 입력을 받습니다.
        키가 140이상이고, 나이가 8세 이상이면 자이로드롭을 탈 수 있습니다!
        둘중 하나라도 거짓이면 놀이기구를 탈 수 없습니다!
        */
        let cm = parseFloat( prompt("키를 입력하세요>") );
        let age = parseInt( prompt("나이를 입력하세요>") );

        if(cm >= 140 && age >= 8) {
            document.write("자이로드롭을 탈 수 있습니다!");
        } else {
            document.write("놀이기구를 탈 수 없습니다!");
        }
        
    </script>

</body>
</html>
