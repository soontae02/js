<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        수를 하나 입력받습니다.
        이 수가 짝수인지, 홀수인지, 0인지, 음수 인지 구분해서 출력하는 프로그램코드를 작성해보세요

        -5 => 음수
        0 => 0
        4 => 짝수
        3 => 홀수
        */

        let num = parseInt( prompt("정수를 입력하세요") );

        if( num == 0 ) {
            document.write("입력받은 수는 0 입니다");
        } else if( num < 0) {
            document.write("입력받은 수는 음수 입니다");
        } else if( num % 2 === 0 ) {
            document.write("입력받은 수는 짝수 입니다");
        } else if( num % 2 === 1 ) {
            document.write("입력받은 수는 홀수 입니다");
        }

        
    </script>

</body>
</html>
