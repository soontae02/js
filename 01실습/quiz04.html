<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        /*
        두 수를 입력받아서, 큰수와 작은수를 출력해주면 됩니다.
        단 만약 같은수라면 "같은수 입니다" 를 출력합니다.
        */
        let a = parseInt( prompt("첫번째 수를 입력하세요") );
        let b = parseInt( prompt("두번째 수를 입력하세요") );

        if(a > b) {
            document.write("큰수는 " + a + " 작은수 " + b);
        } else if (b > a) {
            document.write("큰수는 " + b + " 작은수 " + a);
        } else {
            document.write("같은수 입니다");
        }

    </script>

</body>
</html>
