<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>정규표현식 - 특정문자열 패턴을 찾고싶을때</h3>

    <form action="#" name="actionForm">
        이메일: <input type="text" name="email"><br>
        비밀번호: <input type="password" name="pw"><br>
        휴대폰: <input type="text" name="phone" placeholder="000-1234-1234"><br>
        <input type="submit" value="정규표현식 검사" onclick="formValidation();"> 
    </form>

    <script>
        function formValidation() {
            event.preventDefault();

            //이메일형식
            let regex1 = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/; 
            //비밀번호
            let regex2 = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            //휴대폰
            let regex3 = /^010-\d{4}-\d{4}$/

            let form = document.actionForm;

            //test함수는 값을 검증해서 정규표현식에 일치하면 true, 아니면 false
            if( !regex1.test( form.email.value )) {
                alert("이메일 형식이어야 합니다");
                return;
            } else if( !regex2.test( form.pw.value )) {
                alert("비밀번호는 8자이상, 숫자 문자 특수문자 포함입니다");
                return;
            } else if( !regex3.test( form.phone.value )) {
                alert("전화번호 형식이어야 합니다");
                return;
            } else {
                alert("정규표현식 통과!!!");
            }

        }
 

    </script>


</body>
</html>
