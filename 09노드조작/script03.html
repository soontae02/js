<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button>
                <button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button>
                <button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button>
                <button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button>
                <button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button>
                <button onclick="up(this)">↑</button></td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>
        function down(tag) {
            //tag는 클릭한 버튼 자기자신

            //부모노드 탐색
            console.dir(tag);
            //console.log(tag.parentElement); //정확히 태그만 선택
            //console.log(tag.parentNode); //텍스트("") or 태그 전부 선택
            console.log(tag.closest("tr")); //가장 가까운 부모 tr 찾음
            console.log(tag.closest(".table")); //가장가까운 클래스명이 table 찾음
            
            
            
            //형제노드 탐색
            //console.log(tag.previousElementSibling); //이전형제
            //console.log(tag.nextElementSibling); //다음형제
            
            //자식노드 탐색
            let tr = tag.parentElement.parentElement;
            console.log(tr.children); //자식들
            console.log(tr.firstElementChild); //첫째
            console.log(tr.lastElementChild); //막내
            
            //부모.인서트비포(삽입노드, 기준노드)
            let table = document.querySelector(".table");
            //기준노드 - tr
            let current = tag.parentElement.parentElement;
            //다음행 - tr
            let next = current.nextElementSibling;

            if(next === null) {
                alert("마지막행 입니다");
                return false; //종료
            }            

            table.insertBefore(next, current); //기준노드 앞에 삽입노드를 옮긴다.
        }

        //down버튼
        function up(tag) {
            let table = document.querySelector(".table");
            let current = tag.parentElement.parentElement; //현재행
            let previous = current.previousElementSibling; //이전행
            
            if(previous === null) {
                alert("첫번째행 입니다");
                return false; //종료
            }      

            // (삽입, 기준)
            table.insertBefore(current, previous); //prev앞에 current 옮김
        }
            

    </script>

</body>
</html>
