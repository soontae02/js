        // 1단계: 층수 입력 및 2차원 배열 생성
        // TODO: 사용자로부터 층수를 입력받아 2차원 배열을 생성하세요
        // 1. prompt()로 층수를 입력받기
        // 2. 입력받은 층수만큼 2차원 배열 생성
        // 3. 각 층을 빈 배열로 초기화
        // 4. 생성된 배열 구조 출력

        // 예시:
        // 층수 입력: 3
        // 결과: [[], [], []]

        
        let floorCount = parseInt(prompt("층수를 입력하세요"));

        let floor = [];
        for (let i = 0; i < floorCount; i++) {
            floor[i] = [];
        }

        let personCount = 0;

        while (true) {
                let name = prompt("입주할 사람의 이름을 입력하세요\n멈추려면 '그만'을 입력");
            if (name === "그만") break;
                let floorIndex = personCount % floorCount;
                floor[floorIndex].push(name);
                personCount++;
        }

        for (let i = 0; i < floor.length; i++) {
            for (let j = 0; j < floor[i].length; j++) {
                document.write(`층: ${i + 1}\n이름: ${floor[i][j]}\n`);
            }
        }
