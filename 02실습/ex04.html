<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1단계: 층수 입력 및 2차원 배열 생성
        // TODO: 사용자로부터 층수를 입력받아 2차원 배열을 생성하세요
        // 1. prompt()로 층수를 입력받기
        // 2. 입력받은 층수만큼 2차원 배열 생성
        // 3. 각 층을 빈 배열로 초기화
        // 4. 생성된 배열 구조 출력

        // 예시:
        // 층수 입력: 3
        // 결과: [[], [], []]

        
        /////////////////////////////////////////////////////////////////////
        // 2단계: 각 층에 사람 배정
        // TODO: 각 층에 사람의 이름을 입력받아 저장하세요
        // 1. while문을 사용하여 반복 입력받기
        // 2. 층수와 이름을 입력받아 해당 층에 저장
        // 3. "그만"을 입력하면 반복 종료
        // 4. 최종 결과 출력

        // 예시:
        // 층: 1
        // 이름: 김철수
        // 층: 2
        // 이름: 이영희
        // 층: 2
        // 이름: 홍길동
        // 층: 그만

        

        let floorCount = parseInt(prompt("층수를 입력하세요"));

        let floor = [];
        for (let i = 0; i < floorCount; i++) {
            floor[i] = [];
        }

        while (true) {
            let a = parseInt(prompt("층수 입력"));
            let name = prompt("입주할 사람의 이름을 입력하세요\n멈추려면 '그만'을 입력");

            // 그만을 입력하면 종료
            if (name === "그만") {
                break;
            }

            // 층수를 잘못 입력한 경우
            if (a > floorCount || a <= 0 || isNaN(a)) {
                alert(`1~${floorCount} 사이의 층수를 입력하세요`);
                continue;
            }

            // 사용자가 5층을 입력하면 -> index번호는 4
            floor[a - 1].push(name);
        }


        //반복문으로 결과 출력
        // 결과:
        // 1층: 김철수
        // 2층: 이영희, 홍길동
        // 3층: 비어있음

        for (let i = 0; i < floor.length; i++) {
            let str = `${i + 1}층: `;

            if (floor[i].length === 0) {
                str += "비어있음";
            } else {
                // join으로 깔끔하게 출력
                str += floor[i].join(", ");
            }

            document.write(str + "<br>");
        }
    </script>

</body>
</html>
