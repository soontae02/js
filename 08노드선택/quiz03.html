<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input {
            outline: none;
        }

    </style>

</head>
<body>
    
    <form>
        <label>아이디</label>
        <input type="text" name="id" id="id"><br>
        <span class="idError"></span><br>

        <label>비밀번호</label>
        <input type="password" name="pw" id="pw"><br>
        <span class="pwError"></span><br>
    </form>

    <script>
        //아이디
        let id = document.getElementById("id");
        let idError = document.querySelector(".idError");

        id.oninput= function() {
            if(id.value.length < 4) {
                id.style.border = "3px solid red";
                idError.textContent = "아이디는 4글자 이상입니다";
            } else {
                id.style.border = "3px solid green";
                idError.textContent = "";
            }
        }

        //비밀번호
        let pw = document.getElementById("pw");
        let pwError = document.querySelector(".pwError");

        pw.oninput = function() {
            if(pw.value.length < 9) {
                pw.style.border = "3px solid red";
                idError.textContent = "비밀번호는 9글자 이상입니다";
            } else {
                pw.style.border = "3px solid green";
                pwError.textContent = "";
            }
        }

        


    </script>

</body>
</html>
