<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul class="box">
        <li>
            <span>홍길동</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영숙</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영자</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영철</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영철</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영철</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영철</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
        <li>
            <span>영철</span>
            <a href="#" class="sel">선택</a>
            <a href="#" class="del">삭제</a>
        </li>
    </ul>

    <script>
        let box = document.querySelector(".box");
        box.addEventListener("click", function(e) {

            e.preventDefault(); //a가 가지고 있는 이벤트 중단

            if(e.target.tagName !== "A") return; //A태그일때만 실행

            //sel클래스인 경우는 select기능
            //del클래스인 경우는 delete기능

            // console.log(e.target.className); //클래스명
            // console.log(e.target.classList); //클래스명 배열
            // console.log(e.target.classList.contains("sel")); //sel명이 포함되었다면 true

            let span = e.target.parentElement.firstElementChild;

            if( e.target.classList.contains("sel") ) {
                //select 기능
                console.log("select버튼");
                span.style.color = "red";

            } else if( e.target.classList.contains("del") ) {
                //delete 기능
                console.log("delete버튼");
                span.style.color = "black";
            }

        });
    </script>

</body>
</html>
