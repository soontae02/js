<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h3>이벤트 실습</h3>

    <h3>셀렉트 태그의 주요 이벤트는 change</h3>

    <select onchange="inLine()">
        <option>사과</option>
        <option>멜론</option>
        <option>오렌지</option>
    </select>


    <h3>인풋 태그의 주요 이벤트는 input, focus, blur</h3>
    <input type="text" id = "text">


    <h3>마우스이벤트 mouseenter, mouseleave</h3>
    <div id = mouse style="width: 100px; height: 100px; border: 1px solid #777;">

    </div>
    
    <script>
        /*
        각 태그에 이벤트를 걸어서 console창으로 동작을 확인
        1. select는 인라인이벤트
        2. 인풋태그는 기본이벤트
        3. div는 표준이벤트
        */

        //1.
        function inLine() {
            console.log("인라인 이벤트 실행");
        }

        //2.
        let input = document.getElementById("text");

        input.oninput = function() {
            console.log("인풋입니다");
        }

        input.onfocus = function() {
            console.log("포커스입니다");
        }

        input.onblur = function() {
            console.log("블러입니다");
        }

        //3.
        let mouse = document.getElementById("mouse");
        
        mouse.addEventListener("mouseenter", () => {
            console.log("마우스엔터");
        });
        
        mouse.addEventListener("mouseleave", () => {
            console.log("마우스리브");
        });



    </script>

</body>
</html>
