<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //console:log("콘솔창으로서의 출력입니다");
        document.write("화면으로의 출력입니다");
        //alt + shift
        
        //세미콜론은 찍어도 되고, 안찍어도 된다
        console.log("안녕하세요!!");
        console.log("두 번째 출력인니다!!!!");

        //코드에서의 줄바꿈
        console.log("코드에서의 줄바꿈 \n\\n으로 표현합니다");

        //출력의 다양한 방법
        //여러값을 출력문 하나에 한번에 출력하고 싶은 경우
        console.log("여러값을", "한번에", "출력 하고싶으면", "이렇게 할 수 있습니다");
        console.log("여러값을" + " 한번에" + " 출력 하고싶으면" + " 이렇게 할 수 있습니다");

        //문자와 숫자
        console.log("1", 1);
    </script>
</body>
</html>
